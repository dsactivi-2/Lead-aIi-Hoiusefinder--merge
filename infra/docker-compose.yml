version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: brain-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: ${BRAIN_DB_PASSWORD}
      POSTGRES_DB: brain
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain -d brain"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "5432"

  brain-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brain-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://brain:${BRAIN_DB_PASSWORD}@postgres:5432/brain
      API_TOKEN: ${BRAIN_API_TOKEN}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
